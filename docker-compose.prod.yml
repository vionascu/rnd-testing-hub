version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: rnd-testing-hub-postgres-prod
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: rnd_testing_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rnd-network

  app:
    image: ghcr.io/your-org/rnd-testing-hub:latest
    container_name: rnd-testing-hub-app
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/rnd_testing_hub
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-secure_password_change_me}
      SERVER_PORT: 8080
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - rnd-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rnd-testing-hub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - rnd-network

volumes:
  postgres_data:
    driver: local

networks:
  rnd-network:
    driver: bridge
